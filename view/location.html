<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Your Trip</title>
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/988fea0cbb.js" crossorigin="anonymous"></script>
    <!-- Embedded CSS -->
    <style>
        /* Universal Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #f8f5f5;
        }

        /* Navigation Element */
        #navelement {
            background-color: rgba(0, 0, 0, 0.982);
            height: 10vh;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            z-index: 1000;
        }

        #navelement div {
            margin-left: 40%;
        }

        .logo {
            height: 60%;
            width: 8%;
            border-radius: 50%;
            background-size: cover;
            object-fit: cover;
        }

        /* Mobile Menu Button */
        .checkbtn {
            color: white;
            display: none;
            font-size: x-large;
            cursor: pointer;
        }

        .checkbtn:hover {
            background-color: transparent;
        }

        /* Navigation Links */
        .menu {
            padding: 10px;
            color: white;
            font-size: 26px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu:hover {
            color: #ddd;
        }

        /* Layout Content */
        /* Hero Section */
        .hero {
            background: url('https://images.hdqwalls.com/wallpapers/travel-hd.jpg') no-repeat center center/cover;
            height: 80vh;
            color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 10vh; /* To prevent content from hiding behind the fixed nav */
        }

        .plandates {
            font-size: 32px;
            font-weight: bold;
            margin: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        #input, #date, #button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #input, #date {
            width: 200px;
        }

        #button {
            background-color: rgba(0, 0, 0, 0.747);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #button:hover {
            background-color: black;
        }

        /* Steps Grid */
        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .step {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            color: rgba(0, 0, 0, 0.838);
            border-radius: 10px;
            margin: 20px;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
        }

        .step:hover {
            color: #2e2e2e;
            transform: scale(1.05);
        }

        .step h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
        }

        .step p {
            font-size: 16px;
            text-align: center;
        }

        /* Responsive Styles */
        @media screen and (min-width: 300px) and (max-width: 1000px) {
            #navelement div {
                margin-left: 15%;  
            }
            #nav-item a {
                display: none;
            }
            .checkbtn {
                display: block;
            }
            #button {
                width: 180px;
            }
        }

        @media screen and (max-width: 750px) {
            #button {
                width: 30vw;
            }
            .plandates {
                font-size: 28px;
                margin-top: 20px;
            }
            #input, #date {
                width: 150px;
            }
            form {
                flex-direction: column;
            }
        }

        /* Additional Styles for Smooth Menu Transition */
        .nav-links {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        @media screen and (max-width: 1000px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.982);
                position: absolute;
                top: 10vh;
                left: 0;
            }
            .nav-links.active {
                display: flex;
            }
            .menu {
                font-size: 20px;
                padding: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navelement">
        <img src="./logoass-5.jpg" alt="Logo" class="logo">
        <div id="nav-item" class="nav-links">
            <a href="first.html" class="menu">Home</a>
            <a href="location.html" class="menu">Locations</a>
            <a href="services.html" class="menu">Services</a>
            <a href="register.html" class="menu">Register</a>
            <a href="login.html" class="menu">Login</a>
        </div>
        <div class="checkbtn" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1 class="plandates">Plan Your Trip in 3 Easy Steps</h1>
        <form id="searchForm">
            <input id="input" type="text" placeholder="Enter destination" required>
            <input id="date" type="date" required>
            <button id="button" type="submit">Search</button>
        </form>
    </div>

    <!-- Steps Grid -->
    <div class="steps-grid">
        <a class="step" href="find.html">
            <h3>Step 1</h3>
            <p>Select your destination and travel dates.</p>
        </a>
        <a class="step" href="find.html">
            <h3>Step 2</h3>
            <p>Pick your preferences (adventures, food, culture).</p>
        </a>
        <a class="step" href="find.html">
            <h3>Step 3</h3>
            <p>Get your personalized itinerary in seconds.</p>
        </a>
    </div>

    <!-- Embedded JavaScript -->
    <script>
        // Function to toggle the mobile menu
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Function to handle form submission
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const destination = document.getElementById('input').value;
            const travelDate = document.getElementById('date').value;
            alert(`Searching trips to ${destination} on ${travelDate}.\nSearch functionality coming soon!`);
            // You can redirect to the results page or perform AJAX requests here
        }
        );
    </script>
</body>
</html>
